{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>DSwan's Blog</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}?{% now 'U' %}">

    </head>
    <body>
        <header>
            <a href="/">Home</a>
            {% if user.is_authenticated %}
            <a href="/dashboard">Dashboard</a>
            {% else %}
            <a href="/signup">Create an Account</a>
            {% endif %}

        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
