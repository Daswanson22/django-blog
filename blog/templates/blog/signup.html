{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Sign Up - MLB Fan Blog</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}?{% now 'U' %}">
</head>

<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <button type="submit">Sign Up</button>
        </form>
        <a href="{% url 'login' %}" class="login_link">Have an Account? Sign in</a>
    </div>

</body>

</html>
